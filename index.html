<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>CALENDER</h2>
    </header>
    <table>
        <caption>November 2023</caption>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;</td>
                <td>1&nbsp;</td>
                <td>2&nbsp;</td>
                <td>3&nbsp;</td>
                <td>4&nbsp;</td>
            </tr>
            <tr>
                <td>5&nbsp;</td>
                <td>6&nbsp;</td>
                <td>7&nbsp;</td>
                <td>8&nbsp;</td>
                <td>9&nbsp;</td>
                <td>10</td>
                <td>11</td>
            </tr>
            <tr>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
            </tr>
            <tr>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
            </tr>
            <tr>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <p class="heading">Add Event</p>
    <div class="event">
        
        <p class="heading1">Event Details</p>
        <form action="">
            <div class="div1">
            <label for="date" id="date">Date</label>
            <input type="date" name="date">
            </div>
            <div class="div2">
            <p><label for="description">Event Description:</label></p>
            <div><textarea name="text" id="description" cols="30" rows="10" placeholder="Add Event Description"></textarea></div>
            </div>
            <button type="schedule">Schedule</button>
        </form>
    </div>
</body>
</html>
